<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------------------Bootstrap CSS CDN------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ---------------Google Fonts----------- -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- ------------------Font Awesome -------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- --------------------------aos js------------------------ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- -----------------Swiper.js CSS---------------- -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <!-- -------------------------Main CSS--------------------- -->
    <link rel="stylesheet" href="css/style.css">
    <title>Tasty</title>
</head>

<body>

    <section class="login-register">
        <div class="container form-container" id="login">
            <div class="sign-up">
                <form class="sign-form" action="#">
                    <a href="index.html"><img src="./images/mor-mahal.png" alt=""></a>
                    <h1>Create Account</h1>
                    <input class="frm-inpt" type="text" name="txt" placeholder="Name">
                    <input class="frm-inpt" type="email" name="email" placeholder="Email">
                    <input style="margin-bottom: 20px;" class="frm-inpt" type="number" name="number" placeholder="Ph number">
                    <a class="sign-btn" href="index.html">Submit</a>
                </form>
            </div>
            <div class="sign-in">
                <form class="sign-form" action="#">
                    <a href="index.html"><img src="./images/mor-mahal.png" alt=""></a>
                    <h1>log In</h1>
                    <input class="frm-inpt" type="email" name="email" placeholder="Email">
                    <input class="frm-inpt" type="password" name="pswd" placeholder="Password">
                    <button style="margin-bottom: 20px;" class="btn">Forgot Password?</button>
                    <a class="sign-btn" href="index.html">Submit</a>
                </form>
            </div>
            <div class="overlay-container">
                <div class="form-overlay">
                    <div class="overlay-left">
                        <img src="./images/login-side.png" alt="">
                        <h2>already have an account?</h2>
                        <button class="btn sign-btn" id="signin">log in</button>
                    </div>
                    <div class="overlay-right">
                        <img src="./images/signin-side.png" alt="">
                        <h2>don't have any account?</h2>
                        <button class="btn sign-btn" id="signup">create account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const signupButton = document.getElementById('signup');
        const signinButton = document.getElementById('signin');
        const login = document.getElementById('login');

        signupButton.addEventListener('click', () => {
            login.classList.add('right-panel-active');
        });

        signinButton.addEventListener('click', () => {
            login.classList.remove('right-panel-active');
        });
    </script>

    <!-- -----------------------Bootstrap JS CDN------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdfslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Bootstrap 5 JS bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
